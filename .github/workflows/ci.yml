name: rambling-realms-pipeline

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: write

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install poetry
          poetry install

      - name: Run pre-commit hooks
        run: |
          pip install pre-commit
          pre-commit run --all-files

